<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <button>Sign Up</button>
    <form action="">
        <span>X</span>
        <div class="form-container">
            <h1>Register With Us</h1>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username">
                <p class="username-text">the username should be 10 character</p>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
                <p class="email-text">it is invalid</p>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password">
                <p class="password-text">the password should be 8 character</p>
            </div>
            <div>
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm">
                <p class="confirm-text">the confirm password is incorrect</p>
            </div>
            <input type="submit">
        </div>

    </form>

    <script src="script/script.js"></script>
</body>
</html>
